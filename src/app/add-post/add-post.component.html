<div class="col-sm-6 mx-auto">
<div class="container center" align="center">
    <h3>Add your posts here...</h3>

</div>
<form class="container" [formGroup]="addBlog">
    <div class="form-group">
      <label for="exampleInputEmail1">Blog Title</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
      formControlName="title">
      </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Author</label>
      <input type="text" class="form-control" id="exampleInputPassword1"formControlName="author">
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea class="form-control" id="content" formControlName="content" style="height: 150px"></textarea>
    </div>    
    <button type="submit" (click)="OnSubmit()" class="btn btn-primary">Submit</button>
  </form>
</div>
